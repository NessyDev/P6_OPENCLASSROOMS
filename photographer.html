<!DOCTYPE html>
<html>

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo_Fisheye" />
      </a>
    </header>

    <!-- Photograph header-->

    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>

    <!-- Filtres-->

    <label for="choice-menu" id="choice-title" tabindex="0">
      Trier par
    </label>

    <select name="choice-menu" id="choice-menu">
      <option value="likes" onclick="selectLikes()">Popularité</option>
      <option value="date" onclick="selectDates()">Date</option>
      <option value="title" onclick="selectTitles()">Titre</option>

    </select>

    <!-- Gallerie vide -->

    <div id="gallery"></div>


    <!-- Lightbox -->

    <div id="lightbox-background">
      <div id="lightbox-close" aria-label="bouton fermer ou touche escape" tabindex="1">
        x
      </div>
      <div id="lightbox-previous" aria-label="bouton précédent ou touche flèche gauche" tabindex="1">
      
        &#x3C; <!-- "inférieur à" -->

      </div>

      <img id="imageFS" src="assets/images/logo.png" alt="" />
      <video id="videoFS" src="assets/images/logo.png" title=""></video>

      <div id="lightbox-next" aria-label="bouton suivant ou touche flèche droite" tabindex="1">
        >
      </div>
    </div>

    <!-- Formulaire de contact-->

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>

          <div>
						<label>Nom</label>
						<input />
          </div>

          <div>
						<label>Email</label>
						<input />
          </div>

          <div>
						<label>Votre message</label>
						<textarea name="message" id="message" cols="50" rows="5"></textarea>
          </div>

          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- infos likes & prix-->
    <div class="infos">
      <span class="likes-number">
        <span id="all-likes"></span>
        <img src="assets/icons/black_heart.svg" alt="nombre de likes">
      </span>
      <span id="price"></span>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
